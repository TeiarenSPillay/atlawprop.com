<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<script type="text/javascript" src="/eos/js/javascript.js"></script>
<script type="text/javascript">
function bookmarksite(title,url){
    if (window.sidebar) // firefox
        window.sidebar.addPanel(title, url, "");
    else if(window.opera && window.print){ // opera
        var elem = document.createElement('a');
        elem.setAttribute('href',url);
        elem.setAttribute('title',title);
        elem.setAttribute('rel','sidebar');
        elem.click();
    } 
    else if(document.all)// ie
        window.external.AddFavorite(url, title);
    }
</script>
<style>
body            { padding:0px; margin:0px; font-family:Arial, Helvetica, sans-serif; font-size:12px; background-image:url(/assets/img/custom/property-search/includes/share-bg.jpg);}
.padding-middle { padding:15px;}
a:focus, 
a:hover         { color: #0081BD; }
a               { color: #00274A; text-decoration: none; }
.wrap-left      { float:left; clear:right; margin-right:10px;}
</style>
</head>

<body>
<table cellpadding="0" cellspacing="0" width="255">
    <tr>
        <td height="49">&nbsp;</td>
    </tr>
    <tr style="border:1px solid #CCCCCC;">
        <td class="padding-middle">
            <table width="100%" height="130" style=" border:0px;">
                <tr>
                    <td><img src="/eos/img/bookmark/live.jpg" class="wrap-left" /><a href="#1" onclick="bookmark('windows')">Live</a></td>
                    <td><img src="/eos/img/bookmark/twitter.jpg" class="wrap-left" /><a href="#1" onclick="bookmark('twitter');"  >Twitter</a></td>
                </tr>
                <tr>
                    <td><img src="/eos/img/bookmark/facebook.jpg" class="wrap-left" /><a  href="#1" onclick="bookmark('facebook')">Facebook</a></td>
                    <td><img src="/eos/img/bookmark/digg.jpg" class="wrap-left" /><a href="#1" onclick="bookmark('digg');">Digg</a></td>
                </tr>
                <tr>
                    <td><img src="/eos/img/bookmark/stumble.jpg" class="wrap-left" /><a href="#1" onclick="bookmark('stumbleupon')">Stumble Upon</a></td>
                    <td><img src="/eos/img/bookmark/myspace.jpg" class="wrap-left" />
                        <form id="myspacepostto" method="post" action="http://www.myspace.com/index.cfm?fuseaction=postto" target="_blank">
                            <input type="hidden" name="t" value="javascript:parent.document.title;" />
                            <input type="hidden" name="c" value="Propster RSA" />
                            <input type="hidden" name="u" value="javascript:parent.window.location;" />
                            <a href="#" onclick="document.getElementById('myspacepostto').submit();return false;">MySpace</a>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td><img src="/eos/img/bookmark/delicious.jpg" class="wrap-left" /><a href="#1" onclick="bookmark('delicious');">Delicious</a></td>
                    <td><img src="/eos/img/bookmark/google.jpg" class="wrap-left" /><a href="#1" onclick="bookmark('google');">Google</a></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
