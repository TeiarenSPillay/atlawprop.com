{% load image_tags %}
{% for article in featured_articles %}

<div id="news-summary-{{article.id}}" class="grid_6 {% cycle first,last %} margin-bottom20">
  <a href="/news/{{ article.slug }}/" class="home-news">
  {% if article.photo %}
  <div class="home-news-image pull-left">
      <div class="centered">
          <img src="{% if article.photo %}{% get_image_url 'news' 640 480 article.photo %}{% else %}/eos/img/property-search/results/no-img.jpg{% endif %}" />
      </div>
      <div class="news-date">{{ article.date_added|date:"d M" }}</div>
  </div>
  {% endif %}
  
  <div class="news-bg pull-left">
      <div class="news-heading">{{ article.title }}</div>
      <div id="news-summary-article-content" class="news-text margin-top10">
          {{ article.summary }}
      </div>
      <!--<div class="news-text margin-top20" style="color:#333333;">{{ article.date_added|date:"d M y" }}</div>-->
      <div class="news-button">More Info</div>
  </div>
 </a>
</div>
 
{% endfor %}<br />

<!-- ADD STYLING TO LESS CSS -->
<style type="text/css">
.news-bg		{ width: 460px; height: 160px; background: #FFFFFF; position: relative; border: 1px solid #CCCCCC; border-top: none; padding: 25px 20px; box-sizing: border-box;}
.news-date		{ width: 52px; height: 56px; background: url(/static/img/custom/homepage/date-bg.png); padding: 11px 10px; box-sizing: border-box; font-family: @FontFamily; font-size: 15px; line-height: 16px; color: #FFFFFF; font-weight: 400; text-align: center; position: absolute; top: 0; left: 22px;}
.news-heading	{ font-family: @FontFamily; font-size: 15px; line-height: 16px; color: @Color1; font-weight: 400;}
.news-text		{ font-family: @FontFamily; font-size: 13px; line-height: 14px; color: #666666; font-weight: 400;}
.news-button	{ width: 94px; height: 30px; background: @Color2; font-family: @FontFamily; font-size: 15px; line-height: 30px; color: #FFFFFF; font-weight: 400; text-align: center; position: absolute; right: 0; bottom: 0; .transition(all 0.3s ease-in-out)}
.home-news:hover .news-button	   { background: @Color1; color: #FFFFFF; }
.home-news		{ width: 100%; height: 100%; display: block;}

.home-news-image{
    width: 460px;
    height: 202px;
    overflow: hidden;
    position: relative;
	
}
</style>
